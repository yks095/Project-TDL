<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--<meta charset="utf-8">-->
    <title>ToDoList</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="page-header" style="text-align: center">
        <h1>To Do List</h1>
        <button type="button" class="logout" style="outline: none; border: 0px; background-color: white; margin-left: 600px;"><a href="/toDoList/logout" style="font-size: large">logout</a></button>
    </div>
    <br/><br/><br/>

    <div style="text-align: center;">
        <form class="form-inline" onsubmit="return false" style="text-align: center">
            <input id = "toDoList_description" type="text" placeholder="TO DO LIST" style="width: 250px; text-align: center">
            <input type="submit" id="insert" value="저장" style="text-align: center">
        </form>
    </div>

    <br/><br/><br/>

    <div>
        <div th:each="toDoList : ${tdlList}" style="background-color: white; border: solid; border-color: #269abc; border-radius: 8px; padding: 40px 40px 30px 10px; margin-bottom: 30px;">
            <div>
                <button th:if="!${toDoList.status}" type="button" class="status" data-th-value="${toDoList.idx}" style="outline: none; border: 0px; background-color: white; float: left"><img src="/images/not_checked.png" width="25px" height="25px"></button>
                <button th:if="${toDoList.status}" type="button" class="status" data-th-value="${toDoList.idx}" style="outline: none; border: 0px; background-color: white; float: left"><img src="/images/checked.png" width="25px" height="25px"></button>
                <h1 style="margin-left: 50px" class="description" th:text="${toDoList.description}" data-th-value="${toDoList.idx}" contenteditable="true"></h1>
            </div>
            <h3 style="height: 33%;" th:text="${toDoList.createdDate} ? ${#temporals.format(toDoList.createdDate,'yyyy-MM-dd HH:mm')} : ${toDoList.createdDate}"></h3>
            <h3 style="height: 33%;" th:text="${toDoList.completedDate} ? ${#temporals.format(toDoList.completedDate,'yyyy-MM-dd HH:mm')} : ${toDoList.completedDate}"></h3>
            <button type="button" class="update" data-th-value="${toDoList.idx}" style="outline: none; border: 0px; background-color: white; float: right"><img class="btn-img" src="/images/update.png" width="25px" height="25px" style="background-color: white"></button>
            <button type="button" class="delete" data-th-value="${toDoList.idx}" style="outline: none; border: 0px; background-color: white; float: right"><img class="btn-img" src="/images/delete.png" width="25px" height="25px" style="background-color: white"></button>
            <button type="button" class="reply" style="outline: none; border: 0px; background-color: white; float: right"><img class="btn-img" src="/images/reply.png" width="25px" height="25px" style="background-color: white"></button>

            <div class="insertReply" style="display:none;">
                <input class="inputReply" type="text" style="width: 250px">
                <button class="saveReply" type="button" data-th-value="${toDoList.idx}"> 저장 </button>
            </div>
            <div class="showReply" th:each="reply : ${toDoList.replies}" style="display: none;">
                <div class="content" th:text="${reply.content}" contenteditable="true"></div>
                <div th:text="${reply.createdDate} ? ${#temporals.format(reply.createdDate,'yyyy-MM-dd HH:mm')} : ${reply.createdDate}"></div>
                <div th:text="${reply.modifiedDate} ? ${#temporals.format(reply.modifiedDate,'yyyy-MM-dd HH:mm')} : ${reply.modifiedDate}"></div>
                <button type="button" class="updateReply" data-th-value="${reply.idx}" style="outline: none; border: 0px; background-color: white"><img class="btn-img" src="/images/update.png" width="25px" height="25px" style="background-color: white"></button>
                <button type="button" class="deleteReply" data-th-value="${reply.idx}" style="outline: none; border: 0px; background-color: white"><img class="btn-img" src="/images/delete.png" width="25px" height="25px" style="background-color: white"></button>
            </div>
        </div>
        <br/><br/><br/>
    </div>

</div>
<script th:src="@{/js/jquery.min.js}"></script>


<script>

</script>

<script>

    $('.status').click(function () {

        $.ajax({
            url: "http://localhost:8080/toDoList/api/status/" + $(this).val(),
            type: "PUT",
            contentType: "application/json",
            dataType: "json",
            success: function() {
                alert('완료 갱신 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('완료 갱신 실패!');
            }
        });
    });

</script>

<script>


    $('#insert').click(function () {

        var jsonData = JSON.stringify({
            description: $('#toDoList_description').val()
        });
        $.ajax({
            url: "http://localhost:8080/toDoList/api/list",
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('저장 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('저장 실패!');
            }
        });
    });

    $('.update').click(function () {

        var dc = $(this).parent().parent().find('.description').text()

        $.ajax({
            url: "http://localhost:8080/toDoList/api/update/" + $(this).val(),
            type: "PUT",
            data: dc,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('수정 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('수정 실패!');
            }
        });
    });

    $('.updateReply').click(function () {

        var dc = $(this).parent().parent().find('.content').text()

        $.ajax({
            url: "http://localhost:8080/toDoList/api/updateReply/" + $(this).val(),
            type: "PUT",
            data: dc,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('댓글 수정 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('댓글 수정 실패!');
            }
        });
    });

    $('.delete').click(function () {
        $.ajax({
            url: "http://localhost:8080/toDoList/api/delete/" + $(this).val(),
            type: "DELETE",
            contentType: "application/json",
            success: function () {
                alert('삭제 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('삭제 실패!');
            }
        });
    });

    $('.deleteReply').click(function () {
        $.ajax({
            url: "http://localhost:8080/toDoList/api/deleteReply/" + $(this).val(),
            type: "DELETE",
            contentType: "application/json",
            success: function () {
                alert('댓글 삭제 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('댓글 삭제 실패!');
            }
        });
    });

    $('.reply').click(function () {

        // var reply_id = $(this).val();
        var reply_parent_id = $(this).parent().find('.insertReply');
        reply_parent_id.fadeToggle();
        // $(".showReply").fadeToggle();
        var show = $(this).parent().find('.showReply');
        show.fadeToggle();
    });

    $('.saveReply').click(function () {

        var v = $(this).val() - 1;
        var reply_text = $('.insertReply input').eq(v).val();
        var jsonData = JSON.stringify({
            content: reply_text
        });
        $.ajax({
            url: "http://localhost:8080/toDoList/api/reply/" + $(this).val(),
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('댓글 저장 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('댓글 저장 실패!');
            }
        });
    });


</script>
</body>
</html>
