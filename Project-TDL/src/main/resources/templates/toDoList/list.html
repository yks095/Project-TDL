<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ToDoList</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>To Do List</h1>
    </div>
    <br/><br/><br/>
    <div id="mainHide">
        <table class="table table-striped">


            <form class="form-inline">
                <div class="in-line">
                    <div>
                        <input  id = "toDoList_description" type="text" class="form-control pull-left" placeholder="TO DO LIST" style="width: 250px">
                        <button type="button" class="btn btn-default" id="insert" >저장</button>
                    </div>

                </div>
            </form>


            <thead>
            <tr>
            <tr>
                <th style="padding:13px 0 0 15px;">ToDoList</th>
            </tr>
            <tr>
                <th class="col-md-1">#</th>
                <th class="col-md-2">완료 여부</th>
                <th class="col-md-5">내용</th>
                <th class="col-md-2">생성 날짜</th>
                <th class="col-md-2">수정</th>
                <th class="col-md-2"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="toDoList : ${tdlList}">
                <td th:text="${toDoList.idx}"></td>
                <td th:text="${toDoList.status}"></td>
                <!--<td th:text="${toDoList.description}"></td>-->
                <td><a th:href="'/toDoList?idx='+${toDoList.idx}" th:text="${toDoList.description}"></a></td>
                <td th:text="${toDoList.createdDate} ? ${#temporals.format(toDoList.createdDate,'yyyy-MM-dd HH:mm')} : ${toDoList.createdDate}"></td>
                <td th:text="${toDoList.completedDate} ? ${#temporals.format(toDoList.completedDate,'yyyy-MM-dd HH:mm')} : ${toDoList.completedDate}"></td>
                <!--<td><button type="button" class="btn btn-default" id="update" >수정</button></td>>-->

            </tr>
            </tbody>
        </table>
    </div>
    <br/>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script>
    $('#insert').click(function () {
        var jsonData = JSON.stringify({
            description: $('#toDoList_description').val()
        });
        $.ajax({
            url: "http://localhost:8080/api/toDoLists",
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('저장 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('저장 실패!');
            }
        });
    });
</script>
</body>
</html>
