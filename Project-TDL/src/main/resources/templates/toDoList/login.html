<!DOCTYPE html>
<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
<div class="login-form">
    <form onsubmit="return false">
        <input type="text" id="user_id" name="name" class="text-field" placeholder="아이디"><br>
        <input type="password" id="user_password" name="password" class="text-field" placeholder="비밀번호"><br>
        <button id="login" value="SAVE">로그인</button>
    </form>

    <div class="links">
        <a href="http://localhost:8080/toDoList/register">ID가 없나요?</a>
    </div>

</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script>
    $('#login').click(function () {
        var jsonData = JSON.stringify({
            id: $('#user_id').val(),
            password: $('#user_password').val(),
        });
        $.ajax({
            url: "http://localhost:8080/toDoList/api/login",
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('로그인 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('로그인 실패!');
            }
        });
    });
</script>
</body>
</html>
