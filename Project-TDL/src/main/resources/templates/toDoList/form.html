<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

</head>
<body>
<div th:replace="layout/header::header"></div>

<div class="container">
    <div class="page-header">
        <h1>To Do List</h1>
    </div>
    <br/>
    <input id="toDoList_idx" type="hidden" th:value="${toDoList?.idx}"/>
    <input id="toDoList_create_date" type="hidden" th:value="${toDoList?.createdDate}"/>
    <table class="table">
        <!--<tr>-->
            <!--<th style="padding:13px 0 0 15px">게시판 선택</th>-->
            <!--<td>-->
                <!--<div class="pull-left">-->
                    <!--<select class="form-control input-sm" id="board_type">-->
                        <!--<option>&#45;&#45;분류&#45;&#45;</option>-->
                        <!--<option th:value="notice" th:selected="${board?.boardType?.name() == 'notice'}">공지사항</option>-->
                        <!--<option th:value="free" th:selected="${board?.boardType?.name() == 'free'}">자유게시판</option>-->
                    <!--</select>-->
                <!--</div>-->
            <!--</td>-->
        <!--</tr>-->
        <tr>
            <th style="padding:13px 0 0 15px;">생성날짜</th>
            <td><input type="text" class="col-md-1 form-control input-sm" readonly="readonly" th:value="${toDoList?.createdDate} ? ${#temporals.format(toDoList.createdDate,'yyyy-MM-dd HH:mm')} : ${toDoList?.createdDate}"/></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">상태</th>
            <td><<div class="pull-left">
                <select class="form-control input-sm" id="status_type">
                <option>--분류--</option>
                <option>false</option>
                <option>true</option>
                </select>
                </div>
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">내용</th>
            <!--<textarea id="toDoList_description" class="col-md-1 form-control input-sm" maxlength="140" rows="7" style="height: 200px;"-->
                      <!--th:text="${toDoList?.description}"></textarea>-->
            <td><input  id = "toDoList_description" type="text" class="form-control pull-left" placeholder="TO DO LIST" style="width: 250px">
                <span class="help-block"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div class="pull-left">
        <a href="/toDoList/list" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right">
        <button th:if="!${toDoList?.idx}" type="button" class="btn btn-primary" id="insert">저장</button>
        <button th:if="${toDoList?.idx}" type="button" class="btn btn-info" id="update">수정</button>
        <button th:if="${toDoList?.idx}" type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
</div>

<div th:replace="layout/footer::footer"></div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:if="!${toDoList?.idx}">
    $('#insert').click(function () {
        var jsonData = JSON.stringify({
            // status: $('#toDoList_status').val(),
            description: $('#toDoList_description').val(),
        });
        $.ajax({
            url: "http://localhost:8080/api/toDoLists",
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('저장 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('저장 실패!');
            }
        });
    });
</script>
<script th:if="${toDoList?.idx}">
    $('#update').click(function () {
        var jsonData = JSON.stringify({
            // status: $('#toDoList_status').val(),
            description: $('#toDoList_description').val(),
            createdDate: $('#toDoList_create_date').val()
        });
        $.ajax({
            url: "http://localhost:8080/api/toDoLists/" + $('#toDoList_idx').val(),
            type: "PUT",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('수정 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('수정 실패!');
            }
        });
    });
    $('#delete').click(function () {
        $.ajax({
            url: "http://localhost:8080/api/toDoLists/" + $('#toDoList_idx').val(),
            type: "DELETE",
            success: function () {
                alert('삭제 성공!');
                location.href = '/toDoList/list';
            },
            error: function () {
                alert('삭제 실패!');
            }
        });
    });
</script>
</body>
</html>
